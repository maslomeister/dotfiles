# ~/.config/starship.toml
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

# Change the default prompt format
format = """\
[╭╴](238)$env_var\
$all[╰─](238)$character"""
# 
# Change the default prompt characters
[character]
success_symbol = "[>](238)"
error_symbol = "[>](238)"

# Shows the username
[username]
style_user = "141"
style_root = "white"
format = "[$user](bold $style)"
disabled = false
show_always = true

# [hostname]
# ssh_only = false
# format = "on 🖥️[$hostname](134) "
# disabled = false

[directory]
truncation_length = 10
truncation_symbol = "…/"
home_symbol = "🏠~"
read_only_style = "197"
read_only = "  "
format = " at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
truncation_length = 30
truncation_symbol = "…/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 "
deleted = " "

[terraform]
format = "| [ terraform $version]($style) 壟 [$workspace]($style) "

[vagrant]
format = "| [ vagrant $version]($style) "

[docker_context]
format = "| [ $context](bold blue) "

[helm]
format = "| [ $version](bold purple) "

[python]
symbol = " "
python_binary = "python3"

[nodejs]
format = "| [ $version](bold green) "
disabled = true

[ruby]
format = "| [ $version]($style) "

[kubernetes]
format = '| [ﴱ $context\($namespace\)](bold purple) '
disabled = false
